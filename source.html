<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      textarea {
        font-size: 12px;
        width: 100%;
        height: 44vh;
      }
    </style>
  </head>
  <body>
    KOD HTML:
    <textarea id="htmlText" name="htmlText"></textarea>
    KOD CSS:
    <textarea id="cssText"></textarea>
    <script>
      const urlParams = new URLSearchParams(window.location.search)
      async function fetchCode(paramName, targetTextarea) {
        const url = urlParams.get(paramName)
        if (url) {
          const response = await fetch(url)
          targetTextarea.value = await response.text()
        }
      }

      fetchCode("html", document.querySelector("#htmlText"))
      fetchCode("css", document.querySelector("#cssText"))
    </script>
    </body>
</html>
